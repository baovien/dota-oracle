<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dota Oracle</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Dota Oracle</h1>
            <div class="row">
                <div class="col">
                    <h1>Radiant</h1>
                    {% for i in range(5) %}
                    <div class="p-0 d-inline">
                        <img id="radiant-{{i}}" src="{{ url_for('static', filename='img/placeholder.png')}}" alt=""
                            class="hero-pool hero-pool-radiant img-responsive" data-heroid="-1">
                    </div>
                    {% endfor %}
                </div>
                <div class="col">
                    <h1>Dire</h1>
                    {% for i in range(5) %}
                    <div class="p-0 d-inline">
                        <img id="dire-{{i}}" src="{{ url_for('static', filename='img/placeholder.png')}}" alt=""
                            class="hero-pool hero-pool-dire img-responsive" data-heroid="-1">
                    </div>
                    {% endfor %}
                </div>
            </div>
            <hr class="my-4">
            <div class="heroview">
                {% for hero in heroes %}
                <div class="hero-box">
                    <div class="wrapper">
                        <div class="hero-select">
                            <div class="hero-select-left noselect" data-heroid="{{hero['id']}}">
                                Radiant
                            </div>
                            <div class="hero-select-right noselect" data-heroid="{{hero['id']}}">
                                Dire
                            </div>
                        </div>

                        <div class="hero-image noselect">
                            <img src="{{ url_for('static', filename='img/avatar-sb/' + hero['id'] | string) + '.png' }}" height="50px">
                        </div>
                        <div class="hero-name text-center bg-dark text-white noselect">{{hero['pretty_name']}}</div>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/picker.js')}}"></script>
    
</body>

</html>
